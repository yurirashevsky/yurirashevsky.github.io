<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table>
    <tr class="row1">
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td class="cell4 yellow" colspan="2"></td>
    </tr>
    <tr class="row2">
      <td class="cell1"></td>
      <td class="red" colspan="4"></td>
      <td class="yellow" colspan="2"></td>
    </tr>
    <tr class="row3">
      <td rowspan="2"></td>
      <td class="red" colspan="4"></td>
      <td></td>
      <td></td>
    </tr>
    <tr class="row4">
      <td class="cell2 black"></td>
      <td class="cell2 black"></td>
      <td class="cell3" colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr class="row5">
      <td class="yellow" rowspan="3"></td>
      <td class="black"></td>
      <td class="black"></td>
      <td class="cell3" colspan="2"></td>
      <td class="blue" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="row6">
      <td colspan="2" rowspan="2"></td>
      <td class="black" colspan="2"></td>
    </tr>
    <tr class="row7">
      <td colspan="4"></td>
    </tr>
  </table>

</body>

</html>
